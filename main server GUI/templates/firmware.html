<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/particles.js"></script>
    <script src="../static/js/theme.js"></script>

    <title>Firmware Flasher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function getPorts() {
            const response = await fetch('/get_ports');
            const ports = await response.json();
            const portSelect = document.getElementById('port');
            portSelect.innerHTML = '';
            ports.forEach(port => {
                const option = document.createElement('option');
                option.value = port.device;
                option.text = `${port.device} - ${port.description}`;
                portSelect.appendChild(option);
            });
        }

        function flashFirmware() {
            return new Promise((resolve, reject) => {
                const port = document.getElementById('port').value;
                const baudrate = document.getElementById('baudrate').value;
                const group = document.querySelector('input[name="group"]:checked').value;

                const formData = new FormData();
                formData.append('port', port);
                formData.append('baudrate', baudrate);
                formData.append('group', group);

                fetch('/flash', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text())
                .then(result => {
                    alert(result);
                    resolve();
                })
                .catch(error => {
                    console.error('Error:', error);
                    reject(error);
                });
            });
        }

        function simulateProgressBar() {
            return new Promise((resolve) => {
                const progressContainer = document.querySelector('.progress-container');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                progressContainer.style.display = 'block'; // Show the progress bar
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        resolve();
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                        progressText.textContent = `Uploading ${width}%`;
                    }
                }, 600); // 600ms * 100 = 60,000ms (1 minute)
            });
        }

        function resetProgressBar() {
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progressBar.style.width = '0%';
            progressText.textContent = '';
            progressContainer.style.display = 'none'; // Hide the progress bar
        }

        async function startFlashing() {
            try {
                simulateProgressBar(); // Start the progress bar simulation
                await flashFirmware(); // Start the flashing process concurrently
                resetProgressBar(); // Reset the progress bar after flashing is done
            } catch (error) {
                console.error('Flashing failed:', error);
            }
        }

        window.onload = getPorts;
    </script>
    <style>
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Initially hide the progress bar */
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }
            .theme-toggle-button {
            background-color: #00b300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .theme-toggle-button:hover {
            background-color: #004d00;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        body.light-theme .theme-toggle-button {
            background-color: #d3d3d3;
            color: #000;
        }

        body.light-theme .theme-toggle-button:hover {
            background-color: #a9a9a9;
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
<script>
    particlesJS('particles-js',
    {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

    <div class="container">
            <!-- Include the theme toggle button -->
            <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>

        <h1>Firmware Flasher</h1>
        <form onsubmit="event.preventDefault(); startFlashing();">
            <label for="port">Serial Port:</label>
            <select id="port" name="port" required></select><br><br>
            
            <label for="baudrate">Baud Rate:</label>
            <input type="number" id="baudrate" name="baudrate" value="115200" required><br><br>
            
            <div class="radio-group">
                <div>
                    <input type="radio" id="tag" name="group" value="tag" required>
                    <label for="tag">Tag</label>
                </div>
                <div>
                    <input type="radio" id="anchor" name="group" value="anchor">
                    <label for="anchor">Anchor</label>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <span id="progress-text"></span>
            <div class="button-group">
                <button type="button" onclick="window.location.href='/'">Back</button>
                <button type="submit">Flash Firmware</button>
            </div>
        </form>
    </div>
</body>
</html>
